<template #t let-fill="fill">
  <span *ngIf="fill === 100" class="star full"><i class="fa fa-headphones"></i></span>
  <span *ngIf="fill === 0" class="star"><i class="fa fa-headphones"></i></span>
  <span *ngIf="fill < 100 && fill > 0" class="star">
    <span class="half" [style.width.%]="fill"><i class="fa fa-headphones"></i></span><i class="fa fa-headphones"></i>
  </span>
</template>

<ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
