<!--component html goes here -->
<form [formGroup]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username">
        <div *ngIf="form.controls.username.pending">Checking for uniqueness...</div>
        <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div
                *ngIf="form.controls.username.errors.invalidLogin"
                class="alert alert-danger">Username or password is invalid</div>
            <div 
                *ngIf="form.controls.username.errors.required"
                class="alert alert-danger">Username is required.
            </div>
            <div 
                *ngIf="form.controls.username.errors.cannotContainSpace"
                class="alert alert-danger">Username cannot contain space.</div>
            <div
                *ngIf="form.controls.username.errors.shouldBeUnique"
                class="alert alert-danger">Username is already taken.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            id="password" 
            type="password"
            class="form-control"
            formControlName="password">
    </div>
    <div 
        *ngIf="!form.controls.password.valid"
        class="alert alert-danger">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
